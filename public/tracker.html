<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .location-info {
            display: none;
        }

        .location-info.active {
            display: block;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .info-value {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            word-break: break-all;
        }

        .map-container {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            border: 2px solid #e0e0e0;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .device-info {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .device-info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .device-details {
            display: grid;
            gap: 10px;
        }

        .device-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .device-item:last-child {
            border-bottom: none;
        }

        .device-label {
            color: #666;
            font-size: 14px;
        }

        .device-value {
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Location Tracker</h1>
        <p class="subtitle">Share your location securely</p>

        <div id="status" class="status loading">
            <div class="spinner"></div>
            Requesting location access...
        </div>

        <div id="locationInfo" class="location-info">
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-label">Latitude</div>
                    <div class="info-value" id="latitude">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Longitude</div>
                    <div class="info-value" id="longitude">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Accuracy</div>
                    <div class="info-value" id="accuracy">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Timestamp</div>
                    <div class="info-value" id="timestamp">-</div>
                </div>
            </div>

            <div class="map-container" id="mapContainer">
                <iframe id="mapFrame" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <button class="btn" onclick="refreshLocation()">üîÑ Refresh Location</button>

            <div class="device-info">
                <h3>Device Information</h3>
                <div class="device-details">
                    <div class="device-item">
                        <span class="device-label">Browser:</span>
                        <span class="device-value" id="browser">-</span>
                    </div>
                    <div class="device-item">
                        <span class="device-label">Operating System:</span>
                        <span class="device-value" id="os">-</span>
                    </div>
                    <div class="device-item">
                        <span class="device-label">Platform:</span>
                        <span class="device-value" id="platform">-</span>
                    </div>
                    <div class="device-item">
                        <span class="device-label">Screen Resolution:</span>
                        <span class="device-value" id="screen">-</span>
                    </div>
                    <div class="device-item">
                        <span class="device-label">IP Address:</span>
                        <span class="device-value" id="ip">Loading...</span>
                    </div>
                    <div class="device-item">
                        <span class="device-label">User Agent:</span>
                        <span class="device-value" id="userAgent" style="font-size: 11px; word-break: break-all;">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let trackingId = null;

        // Get tracking ID from URL
        function getTrackingId() {
            const pathParts = window.location.pathname.split('/');
            return pathParts[pathParts.length - 1];
        }

        // Get device information
        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            document.getElementById('userAgent').textContent = userAgent;
            
            // Detect browser
            let browser = "Unknown";
            if (userAgent.indexOf("Firefox") > -1) {
                browser = "Firefox";
            } else if (userAgent.indexOf("Chrome") > -1) {
                browser = "Chrome";
            } else if (userAgent.indexOf("Safari") > -1) {
                browser = "Safari";
            } else if (userAgent.indexOf("Edge") > -1) {
                browser = "Edge";
            }
            document.getElementById('browser').textContent = browser;

            // Detect OS
            let os = "Unknown";
            if (userAgent.indexOf("Win") > -1) os = "Windows";
            else if (userAgent.indexOf("Mac") > -1) os = "MacOS";
            else if (userAgent.indexOf("Linux") > -1) os = "Linux";
            else if (userAgent.indexOf("Android") > -1) os = "Android";
            else if (userAgent.indexOf("iOS") > -1) os = "iOS";
            document.getElementById('os').textContent = os;

            // Platform
            document.getElementById('platform').textContent = navigator.platform || "Unknown";

            // Screen resolution
            document.getElementById('screen').textContent = 
                `${window.screen.width} x ${window.screen.height}`;

            return {
                browser,
                os,
                platform: navigator.platform || "Unknown",
                screen: `${window.screen.width} x ${window.screen.height}`,
                userAgent
            };
        }

        // Get IP address
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip').textContent = data.ip;
                return data.ip;
            } catch (error) {
                document.getElementById('ip').textContent = "Unable to fetch";
                return null;
            }
        }

        // Send location data to server
        async function sendLocationToServer(locationData) {
            try {
                const response = await fetch(`${API_URL}/location/${trackingId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(locationData)
                });
                const result = await response.json();
                console.log('Location sent to server:', result);
            } catch (error) {
                console.error('Error sending location to server:', error);
            }
        }

        // Get location
        function getLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    successCallback,
                    errorCallback,
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                showError("Geolocation is not supported by your browser");
            }
        }

        async function successCallback(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            const timestamp = new Date(position.timestamp);

            // Update UI
            document.getElementById('latitude').textContent = latitude.toFixed(6);
            document.getElementById('longitude').textContent = longitude.toFixed(6);
            document.getElementById('accuracy').textContent = `¬±${accuracy.toFixed(2)}m`;
            document.getElementById('timestamp').textContent = timestamp.toLocaleString();

            // Update map
            const mapFrame = document.getElementById('mapFrame');
            mapFrame.src = `https://maps.google.com/maps?q=${latitude},${longitude}&z=15&output=embed`;

            // Show success
            const status = document.getElementById('status');
            status.className = 'status success';
            status.innerHTML = '‚úì Location captured successfully!';

            // Show location info
            document.getElementById('locationInfo').classList.add('active');

            // Prepare data to send to server
            const deviceInfo = getDeviceInfo();
            const locationData = {
                latitude,
                longitude,
                accuracy,
                timestamp: timestamp.toISOString(),
                deviceInfo
            };

            // Send to server if tracking ID exists
            if (trackingId) {
                await sendLocationToServer(locationData);
            }

            console.log('Location Data:', locationData);
        }

        function errorCallback(error) {
            let errorMessage = '';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "Location access denied. Please allow location permissions in your browser settings.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "Location request timed out. Please try again.";
                    break;
                default:
                    errorMessage = "An unknown error occurred.";
                    break;
            }
            showError(errorMessage);
        }

        function showError(message) {
            const status = document.getElementById('status');
            status.className = 'status error';
            status.innerHTML = `‚úó ${message}`;
        }

        function refreshLocation() {
            const status = document.getElementById('status');
            status.className = 'status loading';
            status.innerHTML = '<div class="spinner"></div>Refreshing location...';
            getLocation();
        }

        // Initialize on page load
        window.onload = function() {
            trackingId = getTrackingId();
            getDeviceInfo();
            getIPAddress();
            getLocation();
        };
    </script>
</body>
</html>

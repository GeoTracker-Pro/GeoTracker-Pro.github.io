# Netlify Configuration
# This file configures how Netlify builds and deploys the GeoTracker application

[build]
  # Build command
  command = "npm run build"
  
  # Output directory
  publish = "out"
  
  # Use npm for installation
  # Automatically uses package-lock.json if present

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # HTTPS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache static assets with content hashes
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML files and non-hashed assets
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
